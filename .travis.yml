language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer self-update

install:
  - travis_retry ./travis/install.sh

before_script:
  - ./travis/before_script.sh

script:
  - ./travis/script.sh

after_script:
  - ./travis/after_script.sh
